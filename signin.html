<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/signin-style.css">
    <title>Sign In Page</title>

</head>

<body>
    <!-- nav bar -->
    <div class="top-nav">
        <div class="logo">
            <i class="fa-solid fa-plane-departure"></i>
            my Dream Place
        </div>
    </div>
    <!-- end nav bar -->
    <div class="main-container">
        <div class="sign-in-container">
            <h2 class="sign-in-text">Sign in</h2>
            <form class="form">
                <div class="input-container">
                    <label class="label-name" for="email">Email Address</label>
                    <input class="input-field" type="email">
                </div>
                <div class="input-container">
                    <label class="label-name" for="password">Password</label>
                    <input class="input-field" type="password">
                    <i class="fa-solid fa-eye"></i>
                </div>
            </form>
            <div class="checkbox-and-forgetpassword-container">
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox-input">
                    <label for="keepSignedIn" class="checkbox-label">Keep me signed in</label>
                </div>
                <div class="forgot-password-container">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <button class="email-button">Continue with email</button>
            <p class="login-options-below">or use one of these options</p>
            <button class="google-button">
                <i class="fa-brands fa-google"></i>
                Continue with Google
            </button>
            <p class="no-account">Don't have an account?
                <a class="no-account" href="register.html">Register</a>
            </p>

        </div>
    </div>
</body>

</html>
